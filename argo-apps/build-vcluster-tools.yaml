---
# Source: argo-app/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: build-vcluster-tools
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: build
  project: default
  source:
    path: clusters/build/tools
    repoURL: https://github.com/araminian/cluster-as-service.git
    targetRevision: HEAD
    directory:
      include: '{*.yaml,*.yml}'
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
