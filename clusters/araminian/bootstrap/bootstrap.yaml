---
# Source: cluster-bootstrap/templates/namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: araminian
  labels:
    vcluster: enabled
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
---
# Source: cluster-bootstrap/templates/gateway.yaml
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: araminian-vcluster
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway # use the default IngressGateway
  servers:
    - port:
        number: 443
        name: tls-passthrough
        protocol: TLS
      hosts:
        - "cluster-araminian.ingress.cloudarmin.me"
      tls:
        mode: PASSTHROUGH
---
# Source: cluster-bootstrap/templates/cluster-ingress.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vcluster-ingress
  namespace: araminian
spec:
  gateways:
    - istio-system/araminian-vcluster
  hosts:
    - "cluster-araminian.ingress.cloudarmin.me"
  tls:
    - match:
        - port: 443
          sniHosts:
            - "cluster-araminian.ingress.cloudarmin.me"
      route:
        - destination:
            host: araminian
            port:
              number: 443
