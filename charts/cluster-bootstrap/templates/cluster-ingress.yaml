apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vcluster-ingress
  namespace: {{.Values.user}}
spec:
  gateways:
    - istio-system/{{.Values.user}}-vcluster
  hosts:
    - "cluster-{{.Values.user}}.{{.Values.ingress}}"
  tls:
    - match:
        - port: 443
          sniHosts:
            - "cluster-{{.Values.user}}.{{.Values.ingress}}"
      route:
        - destination:
            host: {{.Values.user}}
            port:
              number: 443
