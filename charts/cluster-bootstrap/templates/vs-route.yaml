apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: exposed
  namespace: {{ .Values.user }}
spec:
  gateways:
    - istio-system/internal
  hosts:
    - "*"
  http:
    - match:
        - authority:
            prefix: "{{ .Values.user }}"
          port: 80
      route:
        - destination:
            host: customer-ingress.{{ .Values.user }}.svc.cluster.local
            port:
              number: 80
    - match:
        - authority:
            prefix: "{{ .Values.user }}"
          port: 443
      route:
        - destination:
            host: customer-ingress.{{ .Values.user }}.svc.cluster.local
            port:
              number: 80
